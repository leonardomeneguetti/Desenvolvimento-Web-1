<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Pratica CSS</title>
        <!--O uso do CSS pode ser feito dentro do arquivo de HTML, colocando na tag o atributo style="", usando comandos do CSS dentro dele, separando-os por ";"-->
        <!--Exemplo:<h2 style="color: red; font-style: italic">
                    Título
                </h2>-->
        <!--Também pode ser feito dentro da tag head, abrindo uma tag <style></style> e colocando os comandos CSS dentro dela-->
        <!--Ou fazendo o link com o arquivo .css-->
        <link rel="stylesheet" type="text/css" href="./praticaCSS.css"/>
    </head>
    <body>
        <!--Class="" cria uma tag que pode ser aplicada a vários elementos do html-->
        <ol class="lvl1">
            <li>&lt;html&gt;
                <ol class="lvl2">
                    <li>&lt;head&gt;
                        <ol class="lvl3">
                            <!--<Span></span> isola uma parte do elemento para ser alterado-->
                            <li>&lt;meta <span> charset </span> = <span> "UTF-8" </span>/&gt;</li>
                            <li>&lt;title&gt;&lt;/title&gt;</li>
                        </ol>
                    </li>
                    <li>&lt;/head&gt;</li>
                    <li>&lt;body&gt;
                        <ol class="lvl3">
                            <li>&lt;p&gt;</li>
                            <li>&lt;/p&gt;</li>
                        </ol>
                    </li>
                    <li>&lt;/body&gt;</li>
                </ol>
            </li>
            <li>&lt;/html&gt;</li>
        </ol>
    </body>
</html>
