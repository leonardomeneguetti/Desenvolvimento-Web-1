<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Página Inicial - News List</title>
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<section>
			<h1>Cadastro na Lista de Noticias</h1>
			<form action="register" method="post">
				<label for="fullName">Nome completo: </label>
				<input type="text" name="fullName" id="fullName" required="required">
				<label for="email">Email: </label>
				<input type="email" name="email" id="email" required="required">
				<fieldset>
					<legend>Quais são os seus interesses?</legend>
					<input type="checkbox" name="options" id="policy" value="Política" checked="checked">
					<label for="policy">Política</label>
					<input type="checkbox" name="options" id="sports" value="Esportes">
					<label for="sports">Esportes</label>
					<input type="checkbox" name="options" id="culture" value="Cultura">
					<label for="culture">Cultura</label>
				</fieldset>
				<input type="submit" value="Cadastrar">
			</form>
		</section>
	</body>
</html>
