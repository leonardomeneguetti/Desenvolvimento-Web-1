<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <section>
        <table border="2" cellpadding="5" bordercolor="black">
            <thead>
                <tr class="r1">
                    <th colspan="7">cabeçalho</th>
                </tr>
                <tr class="r2">
                    <th colspan="2">cabeçalho</th>
                    <th>cabeçalho</th>
                    <th>cabeçalho</th>
                    <th colspan="2">cabeçalho</th>
                    <th>cabeçalho</th>
                </tr>
            </thead>
            <tbody class="body">
                <tr>
                    <td>corpo</td>
                    <td>corpo</td>
                    <td colspan="2" rowspan="2">corpo</td>
                    <td>corpo</td>
                    <td>corpo</td>
                    <td>corpo</td>
                </tr>
                <tr>
                    <td>corpo</td>
                    <td>corpo</td>
                    <td>corpo</td>
                    <td>corpo</td>
                    <td>corpo</td>
                </tr>
            </tbody>
            <tfoot class="foot">
                <td colspan="7">rodapé</td>
            </tfoot>
        </table>
    </section>
</body>
</html>
